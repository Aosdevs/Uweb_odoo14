name: Docker Build & Push
on:
  push:
    branches:
      - main
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Extract commit prefix
        id: extract_prefix
        run: echo "::set-output name=prefix::${GITHUB_SHA::8}"

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image Odoo 14.0.1.2.0
        run: |
          docker buildx build --platform linux/amd64 -t grupouweb/odoo14:14.0.0.0.0 14.0/
          docker push grupouweb/odoo14:14.0.0.0.0